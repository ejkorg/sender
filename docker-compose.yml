version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: reloader-backend:local
    # Host port can be overridden via BACKEND_HOST_PORT env var (default 8005)
    ports:
      - "${BACKEND_HOST_PORT:-8005}:8080"
    environment:
      RELOADER_USE_H2_EXTERNAL: "true"
      EXTERNAL_DB_ALLOW_WRITES: "true"
      SPRING_PROFILES_ACTIVE: "dev"
    volumes:
      # If you're running on RHEL/Fedora with SELinux (podman), consider adding :Z to allow
      # Podman to relabel the host directory for container access, e.g:
      # - ./backend/external-h2-data:/workspace/external-h2-db:Z
      - ./backend/external-h2-data:/workspace/external-h2-db
    # Healthcheck should probe the service inside the container
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    networks:
      - reloader-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: reloader-frontend:local
    # Host port can be overridden via FRONTEND_HOST_PORT env var (default 80)
    ports:
      - "${FRONTEND_HOST_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - reloader-net

networks:
  reloader-net: {}
