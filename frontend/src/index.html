<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>exensio dearchiver</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
  <script>
    // Apply persisted theme as early as possible to avoid flash-of-unstyled-content.
    // Prefer a server-set cookie `app-theme` (if present). Fall back to localStorage.
    (function() {
      try {
        var theme = null;
        // read cookie if available
        var match = document.cookie.match(/(?:^|; )app-theme=([^;]+)/);
        if (match && match[1]) {
          theme = decodeURIComponent(match[1]);
        }
        if (!theme) {
          theme = localStorage.getItem('app-theme');
        }
        if (theme === 'andromeda') {
          document.documentElement.setAttribute('data-theme', 'andromeda');
        }
      } catch (e) {
        /* ignore errors accessing cookies/localStorage */
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
