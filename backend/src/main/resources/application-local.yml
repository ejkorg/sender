server:
  port: 8080

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

# External DB pool defaults (used when connecting to selected Oracle from dropdown)
external-db:
  hikari:
    maximum-pool-size: 5
    minimum-idle: 1
    connection-timeout-ms: 15000
    idle-timeout-ms: 600000
    validation-timeout-ms: 5000
  cache:
    max-pools: 20
    expire-after-access-minutes: 30

# Point the app to the local YAML list of external DB connections for the UI dropdown
reloader:
  dbconn:
    yaml:
      path: classpath:dbconnections.yml
