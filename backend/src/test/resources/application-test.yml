```yaml
# Clear autoconfigure exclusions for the 'test' profile so tests can use
# the embedded H2 datasource and Spring Data JPA (repositories) are
# auto-configured during test runs. The main `application.yml` excludes
# JPA and DataSource auto-configuration to avoid accidental production
# datasource creation; tests need these enabled.
spring:
  autoconfigure:
    exclude: []

# Use H2 in-memory for tests
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

