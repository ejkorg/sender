spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-1.0.xml

# reduce jwt secret requirements for tests
# Use a 256-bit (32 byte) Base64-encoded secret so jjwt Keys.hmacShaKeyFor accepts it
# Generated with: openssl rand -base64 32 (kept in test resources only)
reloader.jwt.secret=3q2+7w==3q2+7w==3q2+7w==3q2+7w==
reloader.refresh.cookie-secure=false
reloader.refresh.cookie-sameSite=Strict
RELOADER_ALLOW_DEV_ADMIN=true
